<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="login_main_body">

    <div class="login_card">
        <h3>Login</h3>
        <form action="">
            <label class="username_label" for="username">Username</label>
            <input type="text" id="username" name="username" required><br>
            <label class="password_label" for="password">Password</label>
            <input type="text" id="password" name="password"><br>
            <a href="/register.html"class="no_account">Don't have an account?</a>
            <a href="/forgot_password.html" class="forgot">Forgot Password?</a>
            <input type="submit" value="Submit" id="submit" required><br>
            <a href="/index.html" id="home_link">Home</a>
        </form>
    </div>
    <script src="/style.js" defer></script>

    <footer>
        <p>@LMW</p>
    </footer>
</body>
</html>
